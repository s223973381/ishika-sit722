name: Deploy to Staging

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  workflow_dispatch:   # ðŸ‘ˆ Manual trigger option for testing

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # âœ… Login to Azure with service principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # âœ… Deploy container image to App Service
      - name: Deploy to Azure WebApp 
        uses: azure/webapps-deploy@v2
        with:
          app-name: sit722-staging-app
          images: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

      # âœ… Run acceptance test
      - name: Run Acceptance Tests
        run: curl -f https://sit722-staging-app.azurewebsites.net/health || exit 1
